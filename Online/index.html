<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smolite</title>

  <!-- Ìè∞Ìä∏ -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- htmx + SSE ÏßÄÏõê -->
  <script src="https://unpkg.com/htmx.org@1.11.1/dist/htmx.min.js"></script>

  <!-- marked + highlight.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/styles/atom-one-dark.min.css">

  <style>
    :root{
      --bg: #0f1115; --panel:#111217; --muted:#9aa4b2; --accent:#ff6b6b; --accent-2:#ffb86b;
      --bubble-user:linear-gradient(135deg,#ffd6d6,#ff6b6b); --bubble-bot:#0f1720;
      --radius:14px; --glass:rgba(255,255,255,0.03);
    }
    body.light { --bg:#f6f8fb; --panel:#fff; --muted:#6b7280; --accent:#ff3b30; --accent-2:#ff8a3d; --bubble-user:linear-gradient(135deg,#ffecec,#ffefef); --bubble-bot:#f3f4f6; --glass:rgba(0,0,0,0.03); color:#0b1220;}
    html, body { height:100%; margin:0; font-family:'Inter',system-ui,sans-serif; background:var(--bg); color:#e6eef6;}
    .app { display:grid; grid-template-rows:auto 1fr auto; height:100vh; }
    header { display:flex; justify-content:space-between; align-items:center; padding:12px 16px; background: var(--panel); border-bottom:1px solid rgba(255,255,255,0.05);}
    .title { display:flex; gap:12px; align-items:center; }
    .logo { width:36px; height:36px; border-radius:10px; background:linear-gradient(135deg,var(--accent),var(--accent-2)); display:flex; align-items:center; justify-content:center; font-weight:700; color:#111; }
    .header-actions { display:flex; gap:8px; }
    .btn { border:none; border-radius:10px; padding:8px 12px; cursor:pointer; background:var(--glass); color:inherit; font-weight:600; }
    .btn.primary { background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:#111; }
    main.chat-wrap { flex:1; display:flex; flex-direction:column; gap:12px; overflow:auto; padding:12px; background:transparent; }
    .msg { max-width:86%; padding:14px 18px; border-radius:14px; line-height:1.45; font-size:15px; white-space:pre-wrap; word-break:break-word; position:relative; box-shadow:0 6px 18px rgba(2,6,23,0.6);}
    .msg.bot { background:var(--bubble-bot); align-self:flex-start; }
    .msg.user { background:var(--bubble-user); align-self:flex-end; color:#111; }
    .meta { font-size:12px; color:var(--muted); margin-bottom:6px; display:flex; gap:6px; }
    pre { margin-top:6px; padding:12px; border-radius:10px; overflow:auto; background: rgba(0,0,0,0.45); font-family: ui-monospace, monospace; font-size:13px; }
    .pre-wrap { position:relative; margin-top:6px; }
    .copy-btn { position:absolute; right:6px; top:6px; background:var(--accent); border:none; padding:4px 6px; border-radius:6px; font-size:12px; cursor:pointer; color:#111; z-index:2; }
    .composer { display:flex; gap:8px; padding:12px; border-top:1px solid rgba(255,255,255,0.02); background:var(--panel); }
    textarea { flex:1; min-height:44px; max-height:160px; border-radius:10px; padding:10px 12px; resize:none; border:1px solid rgba(255,255,255,0.04); background:transparent; color:inherit; outline:none; }
  </style>
</head>
<body>
<div class="app">
  <header>
    <div class="title"><div class="logo">S</div><h1>Smolite</h1></div>
    <div class="header-actions">
      <button id="btn-clear" class="btn">üßπ Ï¥àÍ∏∞Ìôî</button>
      <button id="btn-download" class="btn">‚¨áÔ∏è ÎÇ¥Î≥¥ÎÇ¥Í∏∞</button>
      <button id="btn-theme" class="btn">üéõÔ∏è ÌÖåÎßà</button>
    </div>
  </header>

  <main id="chat" class="chat-wrap"></main>

  <div class="composer">
    <textarea id="input" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†• ‚Äî Enter:Ï†ÑÏÜ°, Shift+Enter:Ï§ÑÎ∞îÍøà"></textarea>
    <button id="btn-send" class="btn primary">‚û°Ô∏è Ï†ÑÏÜ°</button>
  </div>
</div>

<script>
const STORAGE_KEY='smolwrite_htmx_msgs';
let messages = JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');

function renderAll(){
  const chat = document.getElementById('chat'); chat.innerHTML='';
  for(const m of messages) renderMessage(m,false);
  chat.scrollTop=chat.scrollHeight;
}

function renderMessage(msg,animate=true){
  const chat = document.getElementById('chat');
  const wrapper=document.createElement('div');
  wrapper.className='msg '+(msg.role==='user'?'user':'bot');
  const meta=document.createElement('div'); meta.className='meta';
  meta.innerHTML=`<span class="who">${msg.role==='user'?'ÎÇò':'Î¥á'}</span><span class="muted">${new Date(msg.ts).toLocaleTimeString()}</span>`;
  wrapper.appendChild(meta);
  const content=document.createElement('div'); content.className='content';
  content.innerHTML=marked.parse(msg.text||'');
  // ÏΩîÎìú ÌïòÏù¥ÎùºÏù¥Ìä∏ Î∞è Î≥µÏÇ¨
  content.querySelectorAll('pre > code').forEach(code=>{
    try{hljs.highlightElement(code);}catch{}
    const pre=code.parentElement;
    const wrap=document.createElement('div'); wrap.className='pre-wrap';
    pre.parentNode.replaceChild(wrap,pre); wrap.appendChild(pre);
    if(!wrap.querySelector('.copy-btn')){
      const cb=document.createElement('button'); cb.className='copy-btn'; cb.textContent='Î≥µÏÇ¨';
      cb.onclick=async()=>{ try{ await navigator.clipboard.writeText(code.innerText); cb.textContent='Î≥µÏÇ¨Îê®!'; setTimeout(()=>cb.textContent='Î≥µÏÇ¨',1400);}catch{cb.textContent='Ïã§Ìå®'; setTimeout(()=>cb.textContent='Î≥µÏÇ¨',1400);} };
      wrap.appendChild(cb);
    }
  });
  wrapper.appendChild(content);
  chat.appendChild(wrapper);
  if(animate) chat.scrollTop=chat.scrollHeight;
}

function saveMessages(){ localStorage.setItem(STORAGE_KEY,JSON.stringify(messages)); }

// ===================== htmx SSE =====================
function sendMessage(){
  const input = document.getElementById('input'); 
  const text = input.value.trim(); 
  if(!text) return;
  input.value='';
  // Ïú†Ï†Ä Î©îÏãúÏßÄ Ï∂îÍ∞Ä
  const userMsg={role:'user',text,ts:Date.now()}; messages.push(userMsg); saveMessages(); renderMessage(userMsg);

  // Î¥á ÏûêÎ¶¨ placeholder
  const botMsg={role:'bot',text:'',ts:Date.now()+1}; messages.push(botMsg); saveMessages(); renderMessage(botMsg);
  const botDom = Array.from(document.querySelectorAll('.msg.bot')).pop();
  const contentNode = botDom.querySelector('.content');

  // SSE Ïó∞Í≤∞
  const url='https://yuchan5386-smolwrite-1.hf.space/api/chat?message='+encodeURIComponent(text);
  const es = new EventSource(url);
  let full='';
  es.onmessage = ev=>{
    try{
      const data=JSON.parse(ev.data);
      if(data.char!==undefined){ full+=data.char; botMsg.text=full; saveMessages(); contentNode.innerHTML=marked.parse(full); contentNode.querySelectorAll('pre > code').forEach(c=>{try{hljs.highlightElement(c);}catch{}});}
      else if(data.done){ es.close(); }
      else if(data.error){ es.close(); botMsg.text='‚ö†Ô∏è '+data.error; saveMessages(); contentNode.textContent=botMsg.text; }
    }catch(e){ full+=ev.data; botMsg.text=full; saveMessages(); contentNode.textContent=full; }
  };
  es.onerror=()=>{ es.close(); if(!full){botMsg.text='‚ö†Ô∏è SSE Ïò§Î•ò'; saveMessages(); contentNode.textContent=botMsg.text;} };
}

document.getElementById('btn-send').addEventListener('click',sendMessage);
document.getElementById('input').addEventListener('keydown',e=>{if(e.key==='Enter'&&!e.shiftKey){ e.preventDefault(); sendMessage(); }});

document.getElementById('btn-clear').addEventListener('click',()=>{
  if(!confirm('ÎåÄÌôîÎ•º Ï¥àÍ∏∞ÌôîÌï†ÍπåÏöî?')) return;
  messages=[]; saveMessages(); renderAll();
});
document.getElementById('btn-download').addEventListener('click',()=>{
  const blob=new Blob([JSON.stringify(messages,null,2)],{type:'application/json'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`smolwrite_${Date.now()}.json`; a.click(); URL.revokeObjectURL(a.href);
});
document.getElementById('btn-theme').addEventListener('click',()=>{
  document.body.classList.toggle('light');
});

renderAll();
</script>
</body>
</html>
